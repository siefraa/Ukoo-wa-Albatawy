def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader -> localProperties.load(reader) }
}
def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) { throw new GradleException("Flutter SDK not found.") }

plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}
android {
    namespace "com.familia.yangu"
    compileSdkVersion 34
    compileOptions { sourceCompatibility JavaVersion.VERSION_1_8; targetCompatibility JavaVersion.VERSION_1_8 }
    kotlinOptions { jvmTarget = '1.8' }
    sourceSets { main.java.srcDirs += 'src/main/kotlin' }
    defaultConfig {
        applicationId "com.familia.yangu"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "2.0"
    }
    buildTypes {
        release { signingConfig signingConfigs.debug; minifyEnabled false }
    }
}
flutter { source '../..' }
dependencies { implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.0" }
